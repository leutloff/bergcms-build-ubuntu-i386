env:
  global:
  - secure: 
  - secure: 
  - secure: 
language: bash
sudo: required
services: docker
install:
- sudo apt-get install wput -y
script:
- mkdir -p bergcms-build
- docker build --tag=bergcms-build-ubuntu-i686 .
- docker images
- ARCHIVE=$(docker run --name=co-bergcms-build-ubuntu-i686  bergcms-build-ubuntu-i686)
- docker cp co-bergcms-build-ubuntu-i686:$ARCHIVE bergcms-build
- ls -al . bergcms-build
- docker rm co-bergcms-build-ubuntu-i686
after_success:
- pushd bergcms-build
- echo $ARCHIVE
- ls -l Berg*.zip $ARCHIVE
- wput $ARCHIVE ftp://$FTP_USER:$FTP_PASSWORD@$FTP_HOST/upload/ --reupload --less-verbose --tries=2 || true
- popd
deploy:
  provider: releases
  api_key:
    secure: 
  file: $ARCHIVE
  skip_cleanup: true
  on:
    tags: true
    repo: leutloff/bergcms-build-ubuntu-i686
